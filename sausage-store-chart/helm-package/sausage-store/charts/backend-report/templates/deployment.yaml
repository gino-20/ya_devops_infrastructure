apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-report
  labels: 
    app: backend-report
spec:
  revisionHistoryLimit: 15
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: backend-report
  template:
    metadata:
      labels:
        app: backend-report
    spec:
      containers:
      - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        name: backend-report
        imagePullPolicy: IfNotPresent
        ports:
          - name: backend-report
            containerPort: 8080
        envFrom:
          - configMapRef:
              name: backend-report-config
      imagePullSecrets:
        - name: docker-config-secret

